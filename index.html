<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>לוח צ'אט - משתמשי קצה</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Auth overlay for token input -->
      <div class="auth-overlay" id="authOverlay">
        <div class="auth-container">
          <h2>הזנת מפתח גישה</h2>
          <p>אנא הזן את מפתח הגישה שלך להמשך</p>
          <div class="auth-form">
            <input type="text" id="tokenInput" placeholder="הזן מפתח גישה" />
            <button id="submitToken">המשך</button>
          </div>
          <div class="auth-error" id="authError"></div>
        </div>
      </div>

      <div class="conversation-view" id="conversationView">
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">💬</div>
          <h3>בחר שיחה</h3>
          <p>לחץ על מספר טלפון כדי לצפות בשיחה</p>
        </div>
      </div>

      <div class="users-list" id="usersList">
        <div class="button-container">
          <h2 style="padding: 16px">שיחות</h2>
          <button class="refresh-button" id="refreshButton" title="רענן">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
              />
            </svg>
          </button>
        </div>
        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
